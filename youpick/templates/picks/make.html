{% extends 'layout.html' %}

{% block header %}
  <h1>{% block title %}Make{% endblock %}</h1>
{% endblock %}

{% block main %}  
  <h1 style="margin-bottom:10px">Make a Post {{ g.user["username"].capitalize() }}!</h1>

  <div class="container">
    <form method="post" action="/make">
        <div class="mb-3" style="margin-top:40px">
            <input autofocus id="pick_title" name="pick_title" type="text" placeholder="Enter Title" autocomplete="off" style="width:25%">
        </div>
        <div class="mb-3" style="margin-top:10px"></div>
            <input autofocus id="pick_body" name="pick_body" type="text" placeholder="Enter Body" autocomplete="off" style="height:200px">

        </div>
        <div>
            <button class="btn btn-primary" type="submit" style="margin-top:50px">Create Post</button>
        </div>
    </form>
</div>
{% endblock %}
