{% extends 'layout.html' %}

{% block header %}
  <h1>{% block title %}Make{% endblock %}</h1>
{% endblock %}

{% block main %}  
  <h1 style="margin-bottom:10px">Make a Post!</h1>

    <div class="container">
        <form method="post" action="/make">
            <div class="mb-3" style="margin-top:40px">
                <input autofocus id="pick_title" name="pick_title" type="text" placeholder="Enter Title" autocomplete="off" style="width:25%">
            </div>
            <div class="mb-3" style="margin-top:10px"></div>
                <textarea rows="4" cols="50" type="text" name="pick_body" placeholder="Type a message!" style="width: 85% !important; height: 80px;"></textarea>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" style="margin-top:50px; background-color:green">Create Post</button>
            </div>
        </form>
    </div>
    <div class="container" style="display: flex; align-items: center; justify-content: center; padding-top: 10px;">
        <form method="get" action="/"><button style="background-color:green" class="btn btn-primary">Back</button></form>
    </div>
{% endblock %}
